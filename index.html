<!DOCTYPE html>
<html>
<head>
  <title>GTA 5 Shared Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .custom-controls {
      position: absolute;
      top: 10px; left: 10px;
      background: white;
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .custom-controls button {
      width: 40px; height: 40px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="custom-controls">
  <button id="zoom-in">+</button>
  <button id="zoom-out">âˆ’</button>
  <button id="undo-marker">â†©ï¸</button>
  <button id="clear-markers">ğŸ—‘ï¸</button>
  <button id="unlock-map">ğŸ”’</button>
</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- html2canvas (optional download) -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
  // ====== FIREBASE CONFIG ======
  const firebaseConfig = {
    apiKey: "AIzaSyAllMoqwDHMBbLKgFZRjwN4XAlB4eFuJbw",
    authDomain: "hamc-deb8b.firebaseapp.com",
    databaseURL: "https://hamc-deb8b-default-rtdb.firebaseio.com",
    projectId: "hamc-deb8b",
    storageBucket: "hamc-deb8b.firebasestorage.app",
    messagingSenderId: "614411913717",
    appId: "1:614411913717:web:f9e83e748674efb4a278bc",
    measurementId: "G-S7CTVN01GV"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ====== MAP SETUP ======
  const mapBounds = [[0,0],[2048,2048]];
  const map = L.map('map', { crs: L.CRS.Simple, minZoom:-2, maxZoom:2 });
  L.imageOverlay('https://res.cloudinary.com/dseicdpdj/image/upload/v1770575742/JPG_bebxhl.jpg', mapBounds).addTo(map);
  map.fitBounds(mapBounds);
  
  const MAP_PASSWORD = "affa1967"; // change this
let unlocked = false;

function lockControls() {
  document.querySelectorAll('.custom-controls button:not(#unlock-map)')
    .forEach(b => b.disabled = true);
  unlocked = false;
}

function unlockControls() {
  document.querySelectorAll('.custom-controls button')
    .forEach(b => b.disabled = false);
  unlocked = true;
  sessionStorage.setItem('mapUnlocked', 'true');
}

document.getElementById('unlock-map').onclick = () => {
  const input = prompt("Enter password Motherfucker:");
  if(input === MAP_PASSWORD){
    unlockControls();
    alert("Map unlocked");
  } else {
    alert("Wrong password");
  }
};

// Lock on load
if(sessionStorage.getItem('mapUnlocked') === 'true'){
  unlockControls();
} else {
  lockControls();
}

  // ====== MARKERS & RED PATH ======
  const pathLine = L.polyline([], { color: 'red' }).addTo(map);
  const markerMap = {}; // key â†’ Leaflet marker

  function updatePathLine() {
    pathLine.setLatLngs(Object.values(markerMap).map(m => m.getLatLng()));
  }

  function addMarkerToMap(data, id) {
    const marker = L.marker([data.lat, data.lng], {
      draggable: true,
      icon: L.divIcon({
        className: '',
        html: '<div style="width:12px;height:12px;background:red;border-radius:50%;border:1px solid black;"></div>',
        iconSize: [12,12],
        iconAnchor: [6,6]
      })
    }).addTo(map);

    if(data.popup) marker.bindPopup(data.popup);

    marker.on('dragend', () => {
      const pos = marker.getLatLng();
      db.ref('markers/' + id).set({
        lat: pos.lat,
        lng: pos.lng,
        popup: data.popup || ''
      });
      updatePathLine();
    });

    markerMap[id] = marker;
    updatePathLine();
  }

  // ====== LISTEN FOR CHANGES IN DATABASE ======
  db.ref('markers').on('value', snapshot => {
    const data = snapshot.val() || {};

    // Remove deleted markers
    for(const id in markerMap){
      if(!data[id]){
        map.removeLayer(markerMap[id]);
        delete markerMap[id];
      }
    }

    // Add new markers
    for(const id in data){
      if(!markerMap[id]){
        addMarkerToMap(data[id], id);
      }
    }

    updatePathLine();
  });

  // ====== ADD MARKER ON MAP CLICK ======
  map.on('click', e => {
  if (!unlocked) {
    L.popup()
      .setLatLng(e.latlng)
      .setContent("ğŸ”’ You need a password to place markers")
      .openOn(map);
    return;
  }

  const popupText = prompt("Enter Marker Name:") || '';
  const newRef = db.ref('markers').push();
  newRef.set({
    lat: e.latlng.lat,
    lng: e.latlng.lng,
    popup: popupText
  });
});

  // ====== ZOOM BUTTONS ======
  document.getElementById('zoom-in').onclick = () => map.zoomIn();
  document.getElementById('zoom-out').onclick = () => map.zoomOut();

  // ====== UNDO LAST MARKER ======
  document.getElementById('undo-marker').onclick = () => {
    db.ref('markers').once('value', snapshot => {
      const all = snapshot.val();
      if(!all) return;
      const keys = Object.keys(all);
      const lastKey = keys[keys.length-1];
      db.ref('markers/' + lastKey).remove();
    });
  };

  // ====== CLEAR ALL MARKERS ======
  document.getElementById('clear-markers').onclick = () => {
    db.ref('markers').remove();
  };

  // ====== DOWNLOAD MAP (OPTIONAL) ======
  document.getElementById('download-map').onclick = () => {
    html2canvas(document.getElementById('map'), { useCORS:true, backgroundColor:null }).then(canvas => {
      const link = document.createElement('a');
      link.download = 'gta5-map.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  };
</script>

</body>
</html>
