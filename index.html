<!DOCTYPE html>
<html>
<head>
  <title>GTA 5 Shared Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .custom-controls {
      position: absolute;
      top: 10px; left: 10px;
      background: white;
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .custom-controls button {
      width: 40px; height: 40px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="custom-controls">
  <button id="zoom-in">+</button>
  <button id="zoom-out">‚àí</button>
  <button id="undo-marker">‚Ü©Ô∏è</button>
  <button id="clear-markers">üóëÔ∏è</button>
</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- html2canvas (optional download) -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
  // ====== FIREBASE CONFIG ‚Äî Replace with your values ======
 
const firebaseConfig = {
  apiKey: "AIzaSyCKZOVLoh_oZVxoluw4g8bDOSnDBC-SnGs",
  authDomain: "gta5mapmarkers.firebaseapp.com",
  databaseURL: "https://gta5mapmarkers-default-rtdb.firebaseio.com",
  projectId: "gta5mapmarkers",
  storageBucket: "gta5mapmarkers.firebasestorage.app",
  messagingSenderId: "884163348540",
  appId: "1:884163348540:web:79c5cdb5ebbba99a1d5b39",
  measurementId: "G-XPZT67CEDY"
};

  // ====== MAP INIT ======
  const mapBounds = [[0,0],[2048,2048]]; // Update if your map image is different
  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -2,
    maxZoom: 2
  });

  // Change this to your Cloudinary hosted image
  const mapImageUrl = 'https://res.cloudinary.com/dseicdpdj/image/upload/v1770575742/JPG_bebxhl.jpg';

  L.imageOverlay(mapImageUrl, mapBounds).addTo(map);
  map.fitBounds(mapBounds);

  // ====== SHARED MARKERS ======
  const markers = [];
  const pathLine = L.polyline([], { color: 'red' }).addTo(map);

  function updatePathLine() {
    pathLine.setLatLngs(markers.map(m => m.getLatLng()));
  }

  function addMarkerToMap(data, id) {
    const marker = L.marker([data.lat, data.lng], {
      draggable: true,
      icon: L.divIcon({
        className: '',
        html: '<div style="width:12px;height:12px;background:red;border-radius:50%;border:1px solid black;"></div>',
        iconSize: [12,12],
        iconAnchor: [6,6]
      })
    }).addTo(map);

    if (data.popup) marker.bindPopup(data.popup);

    // When the marker is dragged, update Firebase
    marker.on('dragend', () => {
      const pos = marker.getLatLng();
      db.ref('markers/' + id).set({
        lat: pos.lat,
        lng: pos.lng,
        popup: data.popup || ""
      });
      updatePathLine();
    });

    markers.push(marker);
    updatePathLine();
  }

  // ====== LISTEN FOR DB CHANGES ======
  db.ref('markers').on('value', snapshot => {
    // Clear existing markers on map
    markers.forEach(m => map.removeLayer(m));
    markers.length = 0;
    pathLine.setLatLngs([]);

    const all = snapshot.val();
    if (all) {
      Object.entries(all).forEach(([id, m]) => {
        addMarkerToMap(m, id);
      });
    }
  });

  // ====== ADD MARKER TO DB WHEN USER CLICKS ======
  map.on('click', e => {
    const popupText = prompt("Enter Marker Name:") || "";
    const newRef = db.ref('markers').push();
    newRef.set({
      lat: e.latlng.lat,
      lng: e.latlng.lng,
      popup: popupText
    });
  });

  // ====== BUTTON LOGIC ======

  document.getElementById('zoom-in').onclick = () => map.zoomIn();
  document.getElementById('zoom-out').onclick = () => map.zoomOut();

  // Undo (remove last marker in DB, shared for everyone)
  document.getElementById('undo-marker').onclick = () => {
    db.ref('markers').once('value', snapshot => {
      const all = snapshot.val();
      if (!all) return; // nothing
      const keys = Object.keys(all);
      const lastKey = keys[keys.length - 1];
      db.ref('markers/' + lastKey).remove();
    });
  };

  // Clear markers (remove all from DB)
  document.getElementById('clear-markers').onclick = () => {
    db.ref('markers').remove();
  };

  // (Optional) Download will still struggle with CORS
  document.getElementById('download-map').onclick = () => {
    html2canvas(document.getElementById('map'), { useCORS:true, backgroundColor:null }).then(canvas => {
      const link = document.createElement('a');
      link.download = 'gta5-map.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  };
</script>

</body>
</html>
