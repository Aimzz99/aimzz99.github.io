<!DOCTYPE html>
<html>
<head>
  <title>GTA 5 Shared Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .custom-controls {
      position: absolute;
      top: 10px; left: 10px;
      background: white;
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .custom-controls button {
      width: 40px; height: 40px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="custom-controls">
  <button id="zoom-in">+</button>
  <button id="zoom-out">‚àí</button>
  <button id="undo-marker">‚Ü©Ô∏è</button>
  <button id="clear-markers">üóëÔ∏è</button>
</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- html2canvas for optional download -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
  // ===== Firebase config =====
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ===== Leaflet map setup =====
  const mapBounds = [[0,0],[2048,2048]];
  const map = L.map('map', { crs: L.CRS.Simple, minZoom:-2, maxZoom:2 });
  L.imageOverlay('https://res.cloudinary.com/dseicdpdj/image/upload/v1770575742/JPG_bebxhl.jpg', mapBounds).addTo(map);
  map.fitBounds(mapBounds);

  // ===== Markers & path =====
  const pathLine = L.polyline([], { color: 'red' }).addTo(map);
  const markerMap = {}; // Firebase key ‚Üí Leaflet marker

  function updatePathLine() {
    pathLine.setLatLngs(Object.values(markerMap).map(m => m.getLatLng()));
  }

  function addMarkerToMap(data, id) {
    const marker = L.marker([data.lat, data.lng], {
      draggable: true,
      icon: L.divIcon({
        className: '',
        html: '<div style="width:12px;height:12px;background:red;border-radius:50%;border:1px solid black;"></div>',
        iconSize: [12,12],
        iconAnchor: [6,6]
      })
    }).addTo(map);

    if(data.popup) marker.bindPopup(data.popup);

    marker.on('dragend', () => {
      const pos = marker.getLatLng();
      db.ref('markers/' + id).set({
        lat: pos.lat,
        lng: pos.lng,
        popup: data.popup || ''
      });
      updatePathLine();
    });

    markerMap[id] = marker;
    updatePathLine();
  }

  // ===== Listen for Firebase updates =====
  db.ref('markers').on('value', snapshot => {
    const data = snapshot.val() || {};

    // Remove deleted markers
    for(const id in markerMap){
      if(!data[id]){
        map.removeLayer(markerMap[id]);
        delete markerMap[id];
      }
    }

    // Add new markers
    for(const id in data){
      if(!markerMap[id]){
        addMarkerToMap(data[id], id);
      }
    }

    updatePathLine();
  });

  // ===== Add marker on map click =====
  map.on('click', e => {
    const popupText = prompt("Enter Marker Name:") || '';
    const newRef = db.ref('markers').push();
    newRef.set({
      lat: e.latlng.lat,
      lng: e.latlng.lng,
      popup: popupText
    });
  });

  // ===== Zoom buttons =====
  document.getElementById('zoom-in').onclick = () => map.zoomIn();
  document.getElementById('zoom-out').onclick = () => map.zoomOut();

  // ===== Undo last marker =====
  document.getElementById('undo-marker').onclick = () => {
    db.ref('markers').once('value', snapshot => {
      const all = snapshot.val();
      if(!all) return;
      const keys = Object.keys(all);
      const lastKey = keys[keys.length-1];
      db.ref('markers/' + lastKey).remove();
    });
  };

  // ===== Clear all markers =====
  document.getElementById('clear-markers').onclick = () => {
    db.ref('markers').remove();
  };

  // ===== Download map (optional) =====
  document.getElementById('download-map').onclick = () => {
    html2canvas(document.getElementById('map'), { useCORS:true, backgroundColor:null }).then(canvas => {
      const link = document.createElement('a');
      link.download = 'gta5-map.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  };
</script>

</body>
</html>
