<!DOCTYPE html>
<html>
<head>
  <title>GTA 5 Interactive Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .custom-controls {
      position: absolute;
      top: 10px; left: 10px;
      background: white;
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .custom-controls button {
      width: 40px; height: 40px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="custom-controls">
  <button id="zoom-in">+</button>
  <button id="zoom-out">‚àí</button>
  <button id="clear-markers">üóëÔ∏è</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
  // Hardcoded bounds matching Cloudinary map image
  const mapBounds = [[0,0],[2048,2048]];

  // Initialize map
  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -2,
    maxZoom: 2
  });

  // Add map image overlay
  L.imageOverlay(
    'https://res.cloudinary.com/dseicdpdj/image/upload/v1770575742/JPG_bebxhl.jpg',
    mapBounds
  ).addTo(map);

  map.fitBounds(mapBounds);

  // Markers and red path
  const markers = [];
  const pathLine = L.polyline([], { color: 'red' }).addTo(map);

  function updatePathLine() {
    pathLine.setLatLngs(markers.map(m => m.getLatLng()));
    saveMarkers();
  }

  function addCustomMarker(coords, popupText = null) {
    const marker = L.marker(coords, {
      draggable: true,
      icon: L.divIcon({
        className: '',
        html: '<div style="width:12px;height:12px;background:red;border-radius:50%;border:1px solid black;"></div>',
        iconSize: [12, 12],
        iconAnchor: [6, 6]
      })
    }).addTo(map);

    if (popupText) marker.bindPopup(popupText);
    marker.on('drag', updatePathLine);
    markers.push(marker);
    updatePathLine();
  }

  // Save markers to localStorage
  function saveMarkers() {
    const data = markers.map(m => {
      const latlng = m.getLatLng();
      return {
        lat: latlng.lat,
        lng: latlng.lng,
        popup: m.getPopup() ? m.getPopup().getContent() : null
      };
    });
    localStorage.setItem('gta5-map-markers', JSON.stringify(data));
  }

  // Load markers from localStorage
  function loadMarkers() {
    const saved = JSON.parse(localStorage.getItem('gta5-map-markers') || '[]');
    saved.forEach(m => addCustomMarker([m.lat, m.lng], m.popup));
  }

  loadMarkers();

  // Add marker on map click
  map.on('click', e => {
    const coords = [e.latlng.lat, e.latlng.lng];
    const popupText = prompt("Enter Marker Name:");
    addCustomMarker(coords, popupText || null);
  });

  // Zoom buttons
  document.getElementById('zoom-in').onclick = () => map.zoomIn();
  document.getElementById('zoom-out').onclick = () => map.zoomOut();

  // Clear markers
  document.getElementById('clear-markers').onclick = () => {
    markers.forEach(m => map.removeLayer(m));
    markers.length = 0;
    pathLine.setLatLngs([]);
    localStorage.removeItem('gta5-map-markers');
  };
</script>

</body>
</html>
