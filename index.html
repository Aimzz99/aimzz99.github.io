<!DOCTYPE html>
<html>
<head>
  <title>GTA 5 Interactive Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .custom-controls {
      position: absolute;
      top: 10px; left: 10px;
      background: white;
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .custom-controls button {
      width: 40px; height: 40px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="custom-controls">
  <button id="zoom-in">+</button>
  <button id="zoom-out">‚àí</button>
  <button id="clear-markers">üóëÔ∏è</button>
  <button id="download-map">üì•</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
const imageUrl = 'https://res.cloudinary.com/dseicdpdj/image/upload/v1770575742/JPG_bebxhl.jpg';

// Load the image first to get its dimensions
const img = new Image();
img.crossOrigin = 'anonymous'; // allows html2canvas to capture it
img.onload = function() {
  const mapWidth = img.width;
  const mapHeight = img.height;
  const mapBounds = [[0, 0], [mapHeight, mapWidth]];

  // Initialize map
  const map = L.map('map', { crs: L.CRS.Simple, minZoom: -2, maxZoom: 2 });
  L.imageOverlay(imageUrl, mapBounds).addTo(map);
  map.fitBounds(mapBounds);

  // Markers and red path
  const markers = [];
  const pathLine = L.polyline([], { color: 'red' }).addTo(map);

  function updatePathLine() {
    pathLine.setLatLngs(markers.map(m => m.getLatLng()));
  }

  function addCustomMarker(coords, popupText = null) {
    const marker = L.marker(coords, {
      draggable: true,
      icon: L.divIcon({
        className: '',
        html: '<div style="width:12px;height:12px;background:red;border-radius:50%;border:1px solid black;"></div>',
        iconSize: [12, 12],
        iconAnchor: [6, 6]
      })
    }).addTo(map);

    if (popupText) marker.bindPopup(popupText);
    marker.on('drag', updatePathLine);
    markers.push(marker);
    updatePathLine();
  }

  // Add marker on click
  map.on('click', e => {
    const coords = [e.latlng.lat, e.latlng.lng];
    const popupText = prompt("Enter Marker Name:");
    addCustomMarker(coords, popupText || null);
  });

  // Zoom buttons
  document.getElementById('zoom-in').onclick = () => map.zoomIn();
  document.getElementById('zoom-out').onclick = () => map.zoomOut();

  // Clear markers
  document.getElementById('clear-markers').onclick = () => {
    markers.forEach(m => map.removeLayer(m));
    markers.length = 0;
    pathLine.setLatLngs([]);
  };

  // Download map as PNG
  document.getElementById('download-map').onclick = () => {
    html2canvas(document.getElementById('map'), { useCORS: true, backgroundColor: null }).then(canvas => {
      const link = document.createElement('a');
      link.download = 'gta5-map.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  };
};
img.src = imageUrl;
</script>

</body>
</html>
